#枪械内部名
Name: Test
#显示名
DisplayName: '&6测试'
#基础设定
Base:
    #基础伤害
    Damage: 10
    #子弹类型
    #子弹有以下类型
    #Particle 粒子型
    #SnowBall 雪球型
    #Egg      鸡蛋型
    #Arrow    箭  型
    BulletType: Particle
    #伤害衰减距离
    WeakenRange: 50
    #衰减方式 填写auto将会自动处理 其余的可以填写内置方法或Weaken.js里的函数名
    #追加后面填写参数
    #auto的参数为 每米衰减伤害
    WeakenFunction: 'auto|0.5'
    #坠落参数 表示每米坠落的y值
    FallValue: 0.0015
    #散布设定 散布为一个5 * 5的数组表
    #表示每个方向散布的权重 可以小数 不能负数
    Spread: [
            [2,3,5,3,2],
            [2,5,6,5,2],
            [3,7,8,7,3],
            [1,2,3,2,1],
            [1,1,2,1,1]
        ]
    #后坐力模式 为一个3*3的数组表 表示每次开火可能的偏移方向
    RecoilMode: [
            [0,1,0],
            [1,2,1],
            [0,0,0]
        ]